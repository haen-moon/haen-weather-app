<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haen Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/faa93fb3be.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Today's Weather</h1>
        <p>Yio Chu Kang, Singapore</p>
        <div class="row">
          <div class="col-6">
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col-6">
            <ul>
              <li>Cloudy</li>
              <li>28ºC</li>
              <li>Feels like 32ºC</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <ul>
              <li>Humidity</li>
              <li>
                <i class="fas fa-tint"></i>
              </li>
              <li>73%</li>
            </ul>
          </div>
          <div class="col-3">
            <ul>
              <li>Wind</li>
              <li>
                <i class="fas fa-wind"></i>
              </li>
              <li>2.1 km/h</li>
            </ul>
          </div>
          <div class="col-3">
            <ul>
              <li>smog</li>
              <li>
                <i class="fas fa-smog"></i>
              </li>
              <li>Okay</li>
            </ul>
          </div>
          <div class="col-3">
            <ul>
              <li>Precipitaion</li>
              <li>
                <i class="fas fa-tint"></i>
              </li>
              <li>80%</li>
            </ul>
          </div>
        </div>
        <small
          ><a href="https://github.com/haen-moon/weather-app" target="_blank"
            >Open-sourced code,</a
          >
          by Haen Moon</small
        >
      </div>
    </div>
  </body>
</html>
